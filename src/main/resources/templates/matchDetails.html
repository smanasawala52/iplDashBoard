<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>IPL Dashboard</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width" />
      <base href="/" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
            <div class="container-fluid">
               <a class="navbar-brand" href="/">IPL Dashboard</a>
            </div>
         </nav>
         <section class="content">
            <h1>Match Details</h1>
            <div class="card-group">
               <div class="card-group">
                  <div class="card" style="flex: 0 0 100%; margin: 30px;">
                     <div class="card-body">
                        <h5 class="card-title" th:text="${match.team1}">Name</h5> VS <h5 class="card-title" th:text="${match.team2}">Name</h5>
	                    <p class="card-text">Date: <span class="text-muted" th:text="${match.date}"></span></p>
	               		<p class="card-text">Venue: <span class="text-muted" th:text="${match.venue}"></span>, <span class="text-muted" th:text="${match.city}"></span></p>
	               		<p class="card-text">Season: <span class="text-muted" th:text="${match.season}"></span> <span th:if="${match.eventMatchNumber}"> Match Number: <span class="text-muted" th:text="${match.eventMatchNumber}"></span></span> <span th:if="${match.eventStage}"> Stage: <span class="text-muted" th:text="${match.eventStage}"></span></span> <span th:if="${match.eventGroup}"> Group: <span class="text-muted" th:text="${match.eventGroup}"></span></span></p>
	               		<p class="card-text" th:if="${match.result != 'NA'}"><span class="text-muted" th:text="${match.winner}"></span> won match by  <span class="text-muted" th:text="${match.resultMargin}"></span> <span class="text-muted" th:text="${match.result}"></span>.</p>
	               		<p class="card-text" th:if="${match.result != 'NA'}">Player of the Match: <span class="text-muted" th:text="${match.playerOfMatch}"></span></p>
	               		<p class="card-text"><span class="text-muted" th:text="${match.tossWinner}"></span> won the toss and elected to <span class="text-muted" th:text="${match.tossDecision}"></span>. </p>
	               		<p class="card-text"><span class="text-muted" th:text="${match.umpire1}"></span> & <span class="text-muted" th:text="${match.umpire2}"></span></p>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>
</html>
